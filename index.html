    <!-- ResponsiveVoice TTS - Premium API for better voice quality -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=FREE"></script>
    <script>
      // Enhanced ResponsiveVoice setup with improved voice quality
      window.addEventListener('load', function() {
        // Wait longer for ResponsiveVoice to fully initialize
        setTimeout(function() {
          if (window.responsiveVoice) {
            console.log('‚úÖ ResponsiveVoice loaded successfully');
            console.log('Voice support:', window.responsiveVoice.voiceSupport());
            
            // Configure ResponsiveVoice for more natural speech
            if (window.responsiveVoice.voiceSupport()) {
              console.log('‚úÖ ResponsiveVoice voice support confirmed');
              
              // Set a high-quality voice as default
              window.responsiveVoice.setDefaultVoice('UK English Female');
              
              // Configure global parameters for more natural speech
              window.responsiveVoiceParams = {
                pitch: 1.05,    // Slightly higher pitch sounds more natural
                rate: 0.92,     // Slightly slower rate for clarity
                volume: 1.0,    // Full volume
                listener: {     // Add listener for voice events
                  onstart: () => console.log('üéôÔ∏è ResponsiveVoice started speaking'),
                  onend: () => console.log('‚úÖ ResponsiveVoice finished speaking')
                }
              };
            } else {
              console.log('‚ùå ResponsiveVoice voice support failed');
            }
          } else {
            console.log('‚ùå ResponsiveVoice not loaded - will use browser TTS');
          }
        }, 2000); // Increased wait time
      });
      
      // Debug function with improved voice parameters
      window.testTTS = function() {
        if (window.responsiveVoice && window.responsiveVoice.voiceSupport()) {
          window.responsiveVoice.speak(
            'This is a test of the natural voice system. Our immersive audio guides bring Tulu Nadu\'s stories to life.', 
            'UK English Female', 
            {
              pitch: 1.05,
              rate: 0.92,
              volume: 1.0
            }
          );
        } else {
          console.log('ResponsiveVoice not available for test');
        }
      };
    </script>
